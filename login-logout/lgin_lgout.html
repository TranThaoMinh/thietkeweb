<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Logout Form</title>
    <link rel="stylesheet" href="./style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="sign-in">
          <form action="#" class="sign-in__form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <div class="icon"><i class="fas fa-user"></i></div>
              <input
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <div class="icon">
                <i class="fas fa-lock"></i>
              </div>
              <input
                type="password"
                name="Password"
                placeholder="Password"
              />
            </div>
            <div class="submit">
                <a href="../index.html">Login</a>
                <p>Or Sign in with social platforms</p>
            </div>
            <div class="sign-in__social-media">
              <a href="#">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-google"></i>
              </a>
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </form>
        </div>

        <div class="sign-up">
          <form action="#" class="sign-up__form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <div class="icon"><i class="fas fa-user"></i></div>
              <input
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <div class="icon"><i class="fas fa-envelope"></i></div>
              <input
                type="email"
                name="username"
                placeholder="Email"
              />
            </div>
            <div class="input-field">
              <div class="icon">
                <i class="fas fa-lock"></i>
              </div>
              <input
                type="password"
                name="Password"
                placeholder="Password"
              />
            </div>
            <div class="submit">
                <a href="#" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="panel-container">
        <div class="panel panel-left">
          <div class="content">
            <h3>New here?</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos unde facere veniam culpa alias a.</p>
            <button class="btn transparent-signup">Sign up</button>
          </div>
          <div class="images">
            <img src="../images/SignUp_form.svg" alt="login-img">
          </div>
        </div>
        <div class="panel panel-right">
          <div class="content">
            <h3>New here?</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos unde facere veniam culpa alias a.</p>
            <button class="btn transparent-signin">Sign in</button>
          </div>
          <div class="images">
            <img src="../images/Login-form.svg" alt="login-img">
          </div>
        </div>
      </div>
    </div>
    <script src="script1.js" type="module"></script>
  </body>
  
</html>
